<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <title>Nastani.me</title>
</head>

<body>
    <main id="main">
        <div id="initial-page">
            <header id="main-header">
                <img src="img/logo-transparent.png" alt="Logo" id="logo">
                <h1 id="logo-heading">Nastani.me</h1>
            </header>
            <section id="login-section">
                <div type="button" class="login-buttons reds" id="sign-in">Create an account</div>
                <div type="button" class="login-buttons blues" id="log-in">Log in</div>
            </section>
        </div>
        <div id="reg-login-page" class="hidden">
            <header id="header-bar">
                <span class="exit-button">X</span>
            </header>
            <section id="login-reg-section">
                <h2 id="action"></h2>
                <div type="button" class="login-buttons blues fb">Facebook</div>
                <div type="button" class="login-buttons reds gg">Google</div>
            </section>

            <section id="login-email">
                <h2>Or use your email:</h2>
                <input type="email" placeholder="Email"></input>
                <input type="password" placeholder="Password"></input>
                <input type="text" placeholder="First Name"></input>
                <input type="text" placeholder="Last Name"></input>
            </section>

            <footer id="terms">
                <p>By signing up, I agree to Nastani.me's <span class="red-links">Terms of Service</span>, <span class="red-links">Privacy Policy</span> and <span class="red-links">Guest Refund Policy</span></p>
            </footer>
        </div>
    </main>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/bundle.js"></script>
</body>

</html>
