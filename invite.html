<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <title>Nastani.me</title>
</head>

<body>
    <main id="invite-main">
        <header id="invite-header">
            <h1 class="headings-h1">
                <i class="menu-icon fa fa-1x fa-arrow-left" id="back-icon"></i>
                Invite friends
            </h1>
         </header>
        <div id="invite-logo">
            <img src="img/logo-transparent.png" alt="Logo" id="logo">
            <h1 id="logo-heading">Nastani.me</h1>
        </div>
        <section id="invite-section">
            <div class="invite-friends">
                <div type="button" class="invite-button reds">Invite Facebook friends</div>
                <div type="button" class="invite-button reds">Invite by email</div>
            </div>
            <div class="invites">View past invites</div>
        </section>
    </main>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/bundle.js"></script>
</body>

</html>
