<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script src="js/main.js" charset="utf-8" defer></script>
    <title>Hello World</title>
</head>

<body>
    <main id="main">
        <div id="initial-page">
            <header id="main-header">
                <img src="img/logo-transparent.png" alt="Logo" id="logo">
                <h1 id="logo-heading">Nastani.me</h1>
            </header>
            <section id="login-section">
                <div type="button" class="login-buttons reds" id="sign-in">Create an account</div>
                <div type="button" class="login-buttons blues" id="log-in">Log in</div>
            </section>
        </div>
        <div id="reg-login-page" class="hidden">
            <header id="header-bar">
                <span class="exit-button">X</span>
            </header>
            <section id="login-reg-section">
                <h2 id="action"></h2>
                <div type="button" class="login-buttons blues fb">Facebook</div>
                <div type="button" class="login-buttons reds gg">Google</div>
            </section>

            <section id="login-email">
                <h2>Or use your email:</h2>
                <input type="email" placeholder="Email"></input>
                <input type="password" placeholder="Password"></input>
                <input type="text" placeholder="First Name"></input>
                <input type="text" placeholder="Last Name"></input>
            </section>

            <footer id="terms">
                <p>By signing up, I agree to Nastani.me's <span class="red-links">Terms of Service</span>, <span class="red-links">Privacy Policy</span> and <span class="red-links">Guest Refund Policy</span></p>
            </footer>
        </div>
    </main>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/bundle.js"></script>
</body>

</html>
