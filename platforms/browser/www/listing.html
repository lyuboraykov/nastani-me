<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <title>Nastani.me</title>
</head>

<body>
    <main class="full-screen" id="listing-main">
        <header id="listing-header">
            <h1 class="headings-h1" id="listing-h1">
                <i class="menu-icon fa fa-1x fa-arrow-left" id="back-icon"></i>
                <span>List your space</span>
            </h1>
        </header>
        <section id="listing-step-1" class="listing-content">
            <div class="question" id="q1">
                <h1>What type of space do you want to list?</h1>
            </div>
            <div class="options">
                <div class="option step1opt">
                    <i class="menu-icon fa fa-1x fa-home"></i>
                    <span class="name">Entire home</span>
                </div>
                <div class="option step1opt">
                    <i class="menu-icon fa fa-1x fa-building"></i>
                    <span class="name">Private room</span>
                </div>
                <div class="option step1opt">
                    <i class="menu-icon fa fa-1x fa-bed"></i>
                    <span class="name">Shared room</span>
                </div>
            </div>
        </section>
        <section id="listing-step-2" class="listing-content no-display">
            <div class="question" id="q2">
                <h1>What type of place is your something in?</h1>
            </div>
            <div class="options">
                <div class="option step2opt">
                    <i class="menu-icon fa fa-1x fa-building"></i>
                    Flat
                </div>
                <div class="option step2opt">
                    <i class="menu-icon fa fa-1x fa-home"></i>
                    House
                </div>
                <div class="option step2opt">
                    <i class="menu-icon fa fa-1x fa-coffee"></i>
                    Bed & Breakfast
                </div>
            </div>
        </section>
        <section id="listing-step-3" class="listing-content no-display">
            <div class="question small">
                <h1>Where is your place located?</h1>
            </div>
            <div class="search-box">
                <input type="text" placeholder="City">
                <i class="fa fa-2x fa-location-arrow" aria-hidden="true"></i>
            </div>
            <div id="listing-map"></div>
            <button class="big-button" id="listing-next">Next</button>
        </section>
        <section id="listing-step-4" class="listing-content no-display">
            <div class="numbers">
                <div>
                    <input type="number" min="0" value="0">
                    <span>Beds</span>
                </div>
                <div>
                    <input type="number" min="0" value="0">
                    <span>Bedrooms</span>
                </div>
                <div>
                    <input type="number" min="0" value="0">
                    <span>Bathrooms</span>
                </div>
            </div>
            <div class="photos">
                <h3>Photos</h3>
                <i class="fa fa-4x fa-picture-o" aria-hidden="true"></i>
                <i class="fa fa-4x fa-picture-o" aria-hidden="true"></i>
                <i class="fa fa-4x fa-picture-o" aria-hidden="true"></i>
                <i class="fa fa-3x fa-plus" aria-hidden="true" id="add-photo"></i>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <input type="text" value="Wifi, parking...">
            </div>
            <button class="big-button" id="listing-publish">Publish</button>
        </section>
    </main>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/bundle.js"></script>
</body>

</html>
