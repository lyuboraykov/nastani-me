<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/search.css" />
    <title>Nastani.me</title>
</head>

<body>
    <main class="full-screen">
        <header id="search-header">
            <h1 class="headings-h1">
                <i class="menu-icon fa fa-1x fa-arrow-left" id="back-icon"></i>
                Search
                <i class="fa fa-1x fa-map-marker" aria-hidden="true" id="map-icon"></i>
            </h1>
        </header>
        <section class="search-section">
            <header id="search-section-header">
                <input id="searchfield" placeholder="Where are you going?" />
                <span id="cancel-button">Cancel</span>
            </header>
            <section id="map-section">
                <section id="search-nearby">
                    <div>
                        <div class="search-label">Search Nearby</div>
                        <div class="location-label">San Francisco, United States</div>
                    </div>
                    <i class="fa fa-location-arrow" aria-hidden="true"></i>
                </section>
                <div class="separator"></div>
                <div id="search-map"></div>
                <button class="big-button" class="more-filters">More Filters</button>
            </section>
        </section>
    </main>
    <aside id="search-details" class="full-screen">
        <header class="chat-header">
            <i class="menu-icon fa fa-3x fa-arrow-left"></i>
            <h1 class="headings-h1">London</h1>
            <i class="fa fa-3x fa-map-marker" aria-hidden="true"></i>
        </header>
        <section class="search-section search-details-section">
            <section class="date-picker">
                <div class="check-inputs">
                    <span>Check In</span>
                    <input type="date" class="picker">
                </div>
                <hr>
                <div class="check-inputs">
                    <span>Check out</span>
                    <input type="date" class="picker">
                </div>
            </section>
            <button class="big-button more-filters">More Filters</button>
            <section class="post">
                <div class="post-image"></div>
                <div class="post-description">
                    <h2>Stylish and Cozy flat</h2>
                    <span class="mini-description">Entire home</span>
                    <div class="stars">
                        <i class="fa fa-2x fa-star" aria-hidden="true"></i>
                        <i class="fa fa-2x fa-star" aria-hidden="true"></i>
                        <i class="fa fa-2x fa-star" aria-hidden="true"></i>
                        <i class="fa fa-2x fa-star" aria-hidden="true"></i>
                        <i class="fa fa-2x fa-star" aria-hidden="true"></i>
                    </div>
                </div>
            </section>
            <section class="post">
                <div class="post-image"></div>
                <div class="post-description">
                    <h2>Stylish and Cozy flat</h2>
                    <span class="mini-description">Entire home</span>
                    <div class="stars">
                        <i class="fa fa-2x fa-star" aria-hidden="true"></i>
                        <i class="fa fa-2x fa-star" aria-hidden="true"></i>
                        <i class="fa fa-2x fa-star" aria-hidden="true"></i>
                        <i class="fa fa-2x fa-star" aria-hidden="true"></i>
                        <i class="fa fa-2x fa-star" aria-hidden="true"></i>
                    </div>
                </div>
            </section>
        </section>
    </aside>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/bundle.js"></script>
</body>

</html>
