<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <title>Nastani.me</title>
</head>

<body>
    <main class="full-screen" id="reservation-main">
        <header id="reservation-header">
            <h1 class="headings-h1">
                <i class="menu-icon fa fa-1x fa-arrow-left" id="back-icon"></i>
                Reservation
            </h1>
        </header>
        <section id="reservation-content">
            <div class="date-range">
                <div class="from">
                    <div>Check in</div>
                    <div class="active">Select Date</div>
                </div>
                <div class="to">
                    <div>Check out</div>
                    <div class="inactive">Select Date</div>
                </div>
            </div>
            <div class="guests">
                <span id="number-guests">1 guest</span>
                <div class="buttons">
                    <div class="decrease" id="decrease">
                        <i class=" fa fa-1x fa-minus"></i>
                    </div>
                    <div class="increase" id="increase">
                        <i class=" fa fa-1x fa-plus"></i>
                    </div>
                </div>
            </div>
            <div class="booking-comment">
                <div>Comment:</div>
                <textarea rows="10" cols"50"></textarea>
            </div>
        </section>
        <footer id="reservation-footer">
            <button class="big-button" id="book-btn">Book</button>
        </footer>
        <div class="dialog no-display" id="confirm-dialog">
            <h4>Confirm</h4>
            <p>Are you sure you want to book?</p>
            <button class="dialog-btn accent">Yes</button>
            <button class="dialog-btn">No</button>
        </div>
    </main>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/bundle.js"></script>
</body>

</html>
